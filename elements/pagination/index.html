<!doctype html>
<html>
<head>

	<link href='../reset.css' rel='stylesheet'>
	<link href='../utils.css' rel='stylesheet'>

	<style>

		<ul>
			<li class="disabled">prev</li>
				<li class="disabled">1</li>
				<li>2</li>
				<li>next</li>
